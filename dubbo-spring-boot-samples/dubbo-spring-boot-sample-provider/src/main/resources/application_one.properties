#dubbo.config.override=true

# Spring boot application
port=1000
spring.application.name = dubbo-provider-demo
server.port = ${port}

# Service Version
demo.service.version = 1.2.0

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.base_packages  = com.alibaba.boot.dubbo.demo.provider.service


# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = dubbo-provider-demo
dubbo.application.name = dubbo-provider-demo

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = ${port}
dubbo.protocol.status = server

## RegistryConfig Bean
dubbo.registry.id = my-registry
#dubbo.registry.address = zookeeper://192.168.1.101:2181
dubbo.registry.address = zookeeper://192.168.1.101:${aa:2181}
#dubbo.registry.address = ${dubbo_address}
